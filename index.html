<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="Logo">
        <img
          src="/img/google.jpg"
          alt="Google in 1998!"
          width="351"
          height="113"
        />
      </div>
      <div class="search-button">
        <div class="search">
          <p>Search the web using Google!</p>
          <input type="search" size="35" class="inpt" />
        </div>
        <div class="bttn">
          <input
            type="button"
            value="Google Search"
            class="button-1"
            onclick=""
          />
          <input type="button" value="I'am feeling Lucky" class="button-2" />
        </div>
      </div>
      <div class="links">
        <div class="firs-link">
          <p>Special Searches</p>
          <a href="https://www.google.com/stanford">stanford Search</a><br />
          <a href="https://www.google.com/linux">Linux Search</a>
        </div>
        <div class="nth-two">
          <a href="https://www.google.com/help.html">Help!</a><br />
          <a href="https://about.google/">About Google!</a><br />
          <a href="https://www.google.com/company.html">Compony Info</a><br />
          <a href="https://doodles.google/">Google Logos</a>
        </div>
        <div class="nth-three">
          <p>
            Get Google! <br />
            updates monthly:
          </p>
          <input type="email" value="your e-mail" /><br />
          <input type="submit" value="Subscribe" />
          <a href="about:blank#blocked">Archive</a>
        </div>
      </div>
      <footer>copyright &copy; 1998 in Google</footer>
    </div>
  </body>
</html>
